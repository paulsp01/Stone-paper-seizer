<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone-Paper-Seizer</title>
</head>
<body>
    <h1>Stone Paper Seizer</h1>
     <div class="choices">
        <div class="choice " id="rock">
            <img src="./images/stone.jpeg">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png">
        </div>
        <div class="choice" id="seizer">
            <img src="./images/seizer.jpeg">
        </div>
     </div>
     <div id="round"><p class="a">0</p>
        <p class="b">/10</p>
    </div>
     <div class="score-bored">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
     </div>
     <div class="msg-container">
        <p id="msg">Play your move</p>
     </div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
